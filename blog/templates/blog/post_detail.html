{% extends 'blog/base.html' %}

{% block title %}{{ post.title }} - My Blog{% endblock %}

{% block content %}
<article class="post-detail">
    <h2>{{ post.title }}</h2>
    <p class="timestamp">{{ post.created_at|date:"F d, Y" }}</p>
    <div class="content">
        {{ post.content|linebreaks }}
    </div>
    <a href="/" class="back-link">‚Üê Back to Posts</a>
</article>
{% endblock %}
