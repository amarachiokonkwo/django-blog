{% extends 'blog/base.html' %}

{% block title %}Home - My Blog{% endblock %}

{% block content %}
<h2>Latest Posts</h2>
<ul class="post-list">
  {% for post in posts %}
    <li>
      <a href="{% url 'post_detail' post.pk %}">
        <h3>{{ post.title }}</h3>
      </a>
      <p class="timestamp">{{ post.created_at|date:"F d, Y" }}</p>
    </li>
  {% empty %}
    <p>No posts available yet!</p>
  {% endfor %}
</ul>
{% endblock %}
